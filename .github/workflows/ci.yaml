name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Start server (background)
        run: |
          # start app in background; ensure it doesn't block the job
          python -u app.py &
          # give server time to start
          sleep 2

      - name: Run tests and save JUnit report
        run: |
          pytest -q --junitxml=report.xml

      - name: Upload JUnit report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: report.xml

      - name: Send Slack notification
        if: always()        # run on success & failure
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          python - <<'PY'
import os, json, xml.etree.ElementTree as ET, requests, sys
try:
    tree = ET.parse('report.xml')
    root = tree.getroot()
    tests = int(root.attrib.get('tests', 0))
    failures = int(root.attrib.get('failures', 0))
    errors = int(root.attrib.get('errors', 0))
    skipped = int(root.attrib.get('skipped', 0)) if 'skipped' in root.attrib else 0
    passed = tests - failures - errors - skipped
    summary = f"Tests: {tests}, Passed: {passed}, Failures: {failures}, Errors: {errors}, Skipped: {skipped}"
    status = "SUCCESS" if failures == 0 and errors == 0 else "FAILURE"
    payload = {
        "text": f":robot_face: *CI Test Report - {status}*\\n{summary}"
    }
    webhook = os.environ.get("SLACK_WEBHOOK")
    if not webhook:
        print("No SLACK_WEBHOOK env var set")
        sys.exit(0)
    resp = requests.post(webhook, json=payload, timeout=10)
    print("Slack response:", resp.status_code)
except Exception as e:
    print("Failed to create/send Slack message:", e)
PY
